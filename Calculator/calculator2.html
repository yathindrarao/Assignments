<!DOCTYPE html>
<meta name="viewport" content="width=device-width,intial-scale=1.0">

<html>
<head>
    <title>
        Calculator
    </title>

    <style>
	
		@media screen and (max-width:460px){
			body{
				float:none;
				padding:0;
				width:90%;
				margin:5%;
			}
		}
        
        h1{
            font-size:50px;
        }
        body {
            text-align:center;
			width:100%;
			padding-right:10px;
        }
		table{
			max-width:100%;
			margin:auto;
			width:420px;
        }
        input {
            width:100%;
            height:100%;
            font-size:42px;
        }
        input[type="button"]:active { 
            background-color: #04456F; 
            color: white;
        }
    </style>
</head>

<body>
	<h1> Calculator </h1>
	
    <table border="1"> 
        <tr> 
            <td colspan="4"><input type="text" 
                                id="result"/></td> 
        </tr> 
        
        <tr> 
 
            <!-- Create button and display its value -->
            <td><input type="button" value="7" 
                                onclick="Display('7')"/> </td> 
            
            <td><input type="button" value="8" 
                                onclick="Display('8')"/> </td> 
            
            <td><input type="button" value="9" 
                                onclick="Display('9')"/> </td> 
            
            <td><input type="button" value="C" 
                                onclick="clr()"/> </td>
        </tr> 
                
        <tr> 
            <td><input type="button" value="4" 
                                onclick="Display('4')"/> </td> 
            
            <td><input type="button" value="5" 
                                onclick="Display('5')"/> </td> 
            
            <td><input type="button" value="6" 
                                onclick="Display('6')"/> </td> 
            
            <td><input type="button" value="X" 
                                style='font-size:42px;' 
                                onclick="cancel()"/> </td> 
        </tr> 
        
        <tr> 
            <td><input type="button" value="1" 
                                onclick="Display('1')"/> </td> 
            
            <td><input type="button" value="2" 
                                onclick="Display('2')"/> </td> 
            
            <td><input type="button" value="3"
                                onclick="Display('3')"/> </td> 
            
            <td><input type="button" value="/"
                                onclick="Display('/')"/> </td> 
        </tr> 
                
        <tr> 
            <td><input type="button" value="."
                                onclick="Display('.')"/> </td> 
            
            <td><input type="button" value="0"
                                onclick="Display('0')"/> </td> 
            
            <td><input type="button" value="%"
                                onclick="Display('%')"/> </td> 
            
            <td><input type="button" value="*"
                                onclick="Display('*')"/> </td> 
        </tr> 
 
        <tr> 
            <td><input type="button" value="+"
                                onclick="Display('+')"/> </td>
            
            <td><input type="button" value="-" 
                                onclick="Display('-')"/> </td>  
            
            <td colspan="2"><input type="button" 
                            value="=" onclick="solve()"/> </td>  
        </tr>
    </table> 
	<script> 
        
        // Function to Display the value of button
        function Display(value) { 
            document.getElementById("result").value += value;
        } 
              
        // Function to evaluates the expression
        // and return its result 
        function solve() { 
            var val1 = document.getElementById("result").value;
            var val2;
            try{
                val2 = eval(val1);
            }
            catch(evalException){
                var val2 = 'INVALID SYNTAX';        
            }
            finally{
                document.getElementById("result").value = val2;
            }
        } 
              
        // Function to clear the textarea
        function clr() { 
            document.getElementById("result").value = "" 
        } 
 
        // Function to remove last character
        function cancel() { 
            var value = document.getElementById("result").value;
            
            document.getElementById("result").value
                     = value.substr(0, value.length - 1);
        } 
    </script> 
</body>
</html>
