<!DOCTYPE html>
<html lang="en">
<head>
  <title>Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 
</head>
<style>
  
</style>
<script>
  function calculate()
  {
    
    var num1=Number(document.getElementById("num1").value);
    var num2=Number(document.getElementById("num2").value);
    var num3=0;
    if(document.getElementById("add").checked==true)
    {num3=num1+num2;}
    if(document.getElementById("sub").checked==true)
    num3=num1-num2;
    if(document.getElementById("mul").checked==true)
num3=num1*num2;
    if(document.getElementById("div").checked==true)
    num3=num1/num2;
    document.getElementById("ans").value=num3;

  }
  function showemployeedetails()
  {   var empname=document.getElementById("name").value;
    var employees ='{"employees":[{"firstName":"John","lastName":"Doe", "city":"ghaziabad"},{ "firstName":"Anna", "lastName":"Smith","city":"jalandhar"},{"firstName":"Peter", "lastName":"Jones","city":"noida"}]}' ;
    var data = JSON. parse(employees);
    var details="";
  
    
    for(var i=0;i<data.employees.length;i++)
    {
      if(empname==""||empname===data.employees[i].firstName)
     details+="<tr><td>"+data.employees[i].firstName+"</td> <td>"+data.employees[i].lastName+"</td><td>"+data.employees[i].city+"</td></tr>";
    
    }
    document.getElementById("emptable").innerHTML=details;
  }
  
    


</script>
<body>
  <div class="container-fluid" style="width:500px;padding:50px;">
    <div class="row" >
    <label for="num1">number 1</label>
    <input type="text" class="form-control" id="num1" name="num1"><br>
    </div>
    <div class="row">
    <label for="num2">number 2</label>
    <input type="text" class="form-control" id="num2" name="num2"><br><br>
  
    <label for="ans">result</label>

  <input type="text" class="form-control" id="ans" name="ans" readonly><br>
    </div><br>
    <div class="row">
  <label for="add" class="col-sm-3" >
    <input type="radio"  id="add" name="operation" value="1" >+
  </label>
  <label for="sub" class="col-sm-3">
    <input   type="radio" id="sub" name="operation" value="2" >-

  </label> 
  <label for="mul" class="col-sm-3">
    <input  type="radio" id="mul" name="operation" value="3">*

  </label>
  <label for="mul" class="col-sm-3">
    <input  type="radio" id="div" name="operation" value="4">/

  </label><br><br>
</div>

  <button class="form-control" type="button" onclick="calculate()">calculate</button><br><br>
  
</div>
<hr>
<div class="container" style="text-align: center;">
  <div class="row">
    <div class="col-sm-3">
      <input type="text" id="name" class="form-control" placeholder="Enter First Name">
      </div><br><br>
    <div class="col-sm-3">
  <button class="btn btn-primary" onclick="showemployeedetails()">Show details</button>
  </div>
  
     </div>
     
  <table class="table table-bordered table-striped" style="margin-top:20px">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="emptable">
      
    </tbody>
  </table>
</div>

</body>
</html>
